name: tetris
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  stanley: ^0.1.0

dependency_overrides:
  stanley:
    path: ../GitHub/stanley

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: PixelMix
      fonts:
        - asset: assets/fonts/pixelmix.ttf
        - asset: assets/fonts/pixelmix_bold.ttf
          weight: 700

