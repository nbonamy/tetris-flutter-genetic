name: tetris
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  darwin: ^0.4.1
  stanley: ^0.6.2
  console: ^3.1.0
  scidart: ^0.0.1-dev.6
  flutter_statusbarcolor: ^0.2.3
  assets_audio_player: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/theme.mp3

  fonts:
    - family: PixelMix
      fonts:
        - asset: assets/fonts/pixelmix.ttf
        - asset: assets/fonts/pixelmix_bold.ttf
          weight: 700
    - family: Joystix
      fonts:
        - asset: assets/fonts/joystix.ttf

